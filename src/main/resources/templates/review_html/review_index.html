<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews Home Page</title>
    <style>
        body, h1, p, label, input, button, a {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        ul li {
            margin-bottom: 15px;
        }

        ul li a {
            font-size: 20px;
            color: #fff;
            background-color: #4CAF50;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        ul li a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>Welcome to the homepage of reviews</h1>
<p>Choose one</p>

<ul>
    <li><a href="/view/review/list">List of reviews</a></li>
    <li><a href="/view/review/add">Add new review</a></li>
</ul>

</body>
</html>
